<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="name">Karan Singh</div>
        <div class="links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section id="profile">
        <div class="profileImg">
            <img src="./assets/profile-pic.png" alt="Karan Singh profile image">
        </div>
        <div class="profileText">
            <p class="profileText_p1">Hello, I'm</p>
            <h1 class="title">Kara Singh</h1>
            <p class="profileText_p2">Full-Stack Web Developer</p>
            <div class="btn-container">
            <button class="btn btn_color2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>
            <button class="btn btn_color1" onclick="location.href='./#contact'">Contact Info</button>
        </div>
        <div id="socialMedia">
            <img src="./assets/linkedin.png" alt="My LinkedIn profile" class="icon" onclick="location.href='https://www.linkedin.com/in/karan-singh-57a585254/'">
            <img src="./assets/github.png" alt="My Github profile" class="icon" onclick="location.href='https://github.com/thekaran69'">
            </div>
        </div>
    </section>



    <script src="app.js"></script>
</body>
</html>
